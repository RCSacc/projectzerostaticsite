<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="741.74175" height="264.26427" viewBox="0,0,741.74175,264.26427"><g transform="translate(50.87088,-47.86787)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-50.87088,312.13214v-264.26427h741.74175v264.26427z" fill-opacity="0.43137" fill="#000000" stroke="none" stroke-width="0"/><text transform="translate(-10.44787,94.014) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;HammersmithOne-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">  Pollution is a pressing global issue that requires hardship and </tspan><tspan x="0" dy="46.150000000000006px">collaboration to solve.  As we hinder to find solutions, </tspan><tspan x="0" dy="46.150000000000006px">it's important to face the problem from multiple points and </tspan><tspan x="0" dy="46.150000000000006px">empower people, communities, and organizations around us to </tspan><tspan x="0" dy="46.150000000000006px">take action. </tspan><tspan x="0" dy="46.150000000000006px">It's not that simple for plastic to begone in just a boop.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">  We aim to fund solutions that make possible change in our lives, </tspan><tspan x="0" dy="46.150000000000006px">alternatives that make it possible in modern day sustainabillity.</tspan></text></g></g></svg>